<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Red Cross Youth Attendance Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poppins font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-waves"></div>
    <div class="page-container">
        <div class="form-card">
            <div class="header-section">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="header-pattern"></div>
                <div class="red-cross-logo"></div>
                <h1 style="text-align:center;color:#fff;font-size:2rem;letter-spacing:1.5px;margin-bottom:0.4em;">COLLEGE RED CROSS YOUTH</h1>
                <h2 style="text-align:center;color:#fff;font-size:1.15rem;opacity:0.88;font-weight:500;">Attendance Form</h2>
            </div>
            <div class="form-steps" id="stepper">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-text">Personal Info</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-text">Academic Details</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-text">Verification</div>
                </div>
            </div>
            <form id="attendanceForm" class="form-section" autocomplete="off">
                <!-- PAGE 1 -->
                <div class="form-page active" data-page="1">
                    <div class="input-group">
                        <label class="input-label" for="name">Name <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zm0-2a4 4 0 100-8 4 4 0 000 8z"/></svg></span>
                        <input class="input-field" type="text" id="name" name="name" required autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="email">Email <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><path d="M12 13.065l10.667-8.065H1.333L12 13.065zm0 2.48L1.333 6.333V19.333h21.333V6.333L12 15.545z"/></svg></span>
                        <input class="input-field" type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="form-navigation">
                        <div></div>
                        <button type="button" class="nav-btn next-btn" data-next="2">Next</button>
                    </div>
                </div>
                <!-- PAGE 2 -->
                <div class="form-page" data-page="2">
                    <div class="select-wrapper input-group">
                        <label class="input-label" for="department">Department <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><path d="M3 13h18v-2H3v2zm0 4h18v-2H3v2zm0-8V7h18v2H3z"/></svg></span>
                        <select class="input-field" id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="SHS">SHS</option>
                            <option value="College">College</option>
                        </select>
                        <span class="select-arrow">&#x25BC;</span>
                    </div>
                    <div class="select-wrapper input-group">
                        <label class="input-label" for="yearLevel">Year Level <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M15 13h1a5 5 0 015 5v3H3v-3a5 5 0 015-5h1"/></svg></span>
                        <select class="input-field" id="yearLevel" name="yearLevel" required>
                            <option value="">Select Year Level</option>
                        </select>
                        <span class="select-arrow">&#x25BC;</span>
                    </div>
                    <div class="select-wrapper input-group">
                        <label class="input-label" for="section">Section <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2zm0 16H5V5h14v14z"/></svg></span>
                        <select class="input-field" id="section" name="section" required>
                            <option value="">Select Section</option>
                            <!-- JS will fill A-Z -->
                        </select>
                        <span class="select-arrow">&#x25BC;</span>
                    </div>
                    <!-- SHS STRAND -->
                    <div class="select-wrapper input-group" id="strandGroup" style="display:none;">
                        <label class="input-label" for="strand">STRAND <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 3.25 2.25 6.02 5.5 6.82V21h2v-5.18C16.75 15.02 19 12.25 19 9c0-3.87-3.13-7-7-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg></span>
                        <select class="input-field" id="strand" name="strand">
                            <option value="">Select Strand</option>
                            <option value="STEM">STEM</option>
                            <option value="HUMSS">HUMSS</option>
                            <option value="GAS">GAS</option>
                            <option value="TVL">TVL</option>
                            <option value="ABM">ABM</option>
                        </select>
                        <span class="select-arrow">&#x25BC;</span>
                    </div>
                    <!-- COLLEGE PROGRAM -->
                    <div class="select-wrapper input-group" id="programGroup" style="display:none;">
                        <label class="input-label" for="program">Program <span class="required-indicator">*</span></label>
                        <span class="input-icon"><svg width="22" height="22" fill="#a0aec0" viewBox="0 0 24 24"><path d="M12 3L2 9l10 6 10-6-10-6zm0 16.2l-8-4.6V17c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-2.4l-8 4.6z"/></svg></span>
                        <select class="input-field" id="program" name="program">
                            <option value="">Select Program</option>
                            <option value="A.B. IN ENGLISH">A.B. IN ENGLISH</option>
                            <option value="B.S. IN ACCOUNTING INFORMATION">B.S. IN ACCOUNTING INFORMATION</option>
                            <option value="B.S IN HUMAN SERVICES">B.S IN HUMAN SERVICES</option>
                            <option value="B.S OF SECONDARY EDUCATION">B.S OF SECONDARY EDUCATION</option>
                            <option value="B.S IN BUSINESS ADMINISTRATION">B.S IN BUSINESS ADMINISTRATION</option>
                            <option value="B.S IN BIOLOGY">B.S IN BIOLOGY</option>
                            <option value="B.S IN MEDICAL LABORATORY SCIENCES">B.S IN MEDICAL LABORATORY SCIENCES</option>
                            <option value="B.S IN NURSING">B.S IN NURSING</option>
                            <option value="B.S IN PHARMACY">B.S IN PHARMACY</option>
                            <option value="B.S IN PHYSICAL THERAPY">B.S IN PHYSICAL THERAPY</option>
                            <option value="B.S IN PSYCHOLOGY">B.S IN PSYCHOLOGY</option>
                            <option value="B.S IN RADIOLOGIC TECHNOLOGY">B.S IN RADIOLOGIC TECHNOLOGY</option>
                            <option value="B.S IN RESPIRATORY THERAPY">B.S IN RESPIRATORY THERAPY</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                        <span class="select-arrow">&#x25BC;</span>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="nav-btn prev-btn" data-prev="1">Back</button>
                        <button type="button" class="nav-btn next-btn" data-next="3">Next</button>
                    </div>
                </div>
                <!-- PAGE 3 -->
                <div class="form-page" data-page="3">
                    <div class="verification-badge">
                        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.41z"/></svg>
                        Verification
                    </div>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <svg width="64" height="64" fill="#a0aec0" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM16 13h-3v3h-2v-3H8l4-4 4 4z"/></svg>
                        </div>
                        <div class="upload-text">Upload your proof of attendance (image or PDF)</div>
                        <label class="upload-btn" for="proof">Select File</label>
                        <input type="file" id="proof" name="proof" accept="image/*,application/pdf" style="display:none;" required>
                        <div class="file-name-display" id="fileNameDisplay" style="display:none;">
                            <span class="file-name" id="fileName"></span>
                            <button type="button" class="file-action-btn file-remove-btn" id="removeFileBtn" title="Remove">
                                <svg width="18" height="18" fill="#ef4444" viewBox="0 0 24 24"><path d="M18.3 5.71001L12 12.01L5.7 5.71001L4.29 7.12001L10.59 13.42L4.29 19.71L5.7 21.12L12 14.83L18.3 21.13L19.71 19.72L13.41 13.42L19.71 7.12001L18.3 5.71001Z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="nav-btn prev-btn" data-prev="2">Back</button>
                        <button type="submit" class="submit-btn">Submit Attendance</button>
                    </div>
                </div>
                <div id="formMessage"></div>
                <div class="success-message" id="successMessage">
                    <div style="display:flex;align-items:center;">
                        <div class="success-icon">
                            <svg width="40" height="40" fill="#10b981" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        </div>
                        <div>
                            <h3 style="margin-bottom:0.5em;">Attendance Submitted!</h3>
                            <div>Thank you for your submission. We appreciate your participation in College Red Cross Youth.</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
