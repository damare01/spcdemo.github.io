<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Red Cross Youth Attendance Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poppins font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-waves"></div>
    <div class="page-container">
        <div class="form-card">
            <div class="header-section">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="header-pattern"></div>
                <div class="red-cross-logo"></div>
                <h1 style="text-align:center;color:#fff;font-size:2rem;letter-spacing:1.5px;margin-bottom:0.4em;">COLLEGE RED CROSS YOUTH</h1>
                <h2 style="text-align:center;color:#fff;font-size:1.15rem;opacity:0.88;font-weight:500;">Attendance Form</h2>
            </div>
            <div class="form-steps" id="stepper">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-text">Personal Info</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-text">Academic Details</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-text">Verification</div>
                </div>
            </div>
            <form id="attendanceForm" class="form-section" autocomplete="off">
                <!-- PAGE 1 -->
                <div class="form-page active" data-page="1">
                    <div class="input-group">
                        <label class="input-label" for="name">Name <span class="required-indicator">*</span></label>
                        <input class="input-field" type="text" id="name" name="name" required autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="email">Email <span class="required-indicator">*</span></label>
                        <input class="input-field" type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="form-navigation">
                        <div></div>
                        <button type="button" class="nav-btn next-btn" data-next="2">Next</button>
                    </div>
                </div>
                <!-- PAGE 2 -->
                <div class="form-page" data-page="2">
                    <div class="input-group">
                        <label class="input-label" for="department">Department <span class="required-indicator">*</span></label>
                        <select class="input-field" id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="SHS">SHS</option>
                            <option value="College">College</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="yearLevel">Year Level <span class="required-indicator">*</span></label>
                        <select class="input-field" id="yearLevel" name="yearLevel" required>
                            <option value="">Select Year Level</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="section">Section <span class="required-indicator">*</span></label>
                        <select class="input-field" id="section" name="section" required>
                            <option value="">Select Section</option>
                        </select>
                    </div>
                    <div class="input-group" id="strandGroup" style="display:none;">
                        <label class="input-label" for="strand">STRAND <span class="required-indicator">*</span></label>
                        <select class="input-field" id="strand" name="strand">
                            <option value="">Select Strand</option>
                            <option value="STEM">STEM</option>
                            <option value="HUMSS">HUMSS</option>
                            <option value="GAS">GAS</option>
                            <option value="TVL">TVL</option>
                            <option value="ABM">ABM</option>
                        </select>
                    </div>
                    <div class="input-group" id="programGroup" style="display:none;">
                        <label class="input-label" for="program">Program <span class="required-indicator">*</span></label>
                        <select class="input-field" id="program" name="program">
                            <option value="">Select Program</option>
                            <option value="A.B. IN ENGLISH">A.B. IN ENGLISH</option>
                            <option value="B.S. IN ACCOUNTING INFORMATION">B.S. IN ACCOUNTING INFORMATION</option>
                            <option value="B.S IN HUMAN SERVICES">B.S IN HUMAN SERVICES</option>
                            <option value="B.S OF SECONDARY EDUCATION">B.S OF SECONDARY EDUCATION</option>
                            <option value="B.S IN BUSINESS ADMINISTRATION">B.S IN BUSINESS ADMINISTRATION</option>
                            <option value="B.S IN BIOLOGY">B.S IN BIOLOGY</option>
                            <option value="B.S IN MEDICAL LABORATORY SCIENCES">B.S IN MEDICAL LABORATORY SCIENCES</option>
                            <option value="B.S IN NURSING">B.S IN NURSING</option>
                            <option value="B.S IN PHARMACY">B.S IN PHARMACY</option>
                            <option value="B.S IN PHYSICAL THERAPY">B.S IN PHYSICAL THERAPY</option>
                            <option value="B.S IN PSYCHOLOGY">B.S IN PSYCHOLOGY</option>
                            <option value="B.S IN RADIOLOGIC TECHNOLOGY">B.S IN RADIOLOGIC TECHNOLOGY</option>
                            <option value="B.S IN RESPIRATORY THERAPY">B.S IN RESPIRATORY THERAPY</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="nav-btn prev-btn" data-prev="1">Back</button>
                        <button type="button" class="nav-btn next-btn" data-next="3">Next</button>
                    </div>
                </div>
                <!-- PAGE 3 -->
                <div class="form-page" data-page="3">
                    <div class="input-group">
                        <label class="input-label" for="proof">Proof of Attendance <span class="required-indicator">*</span></label>
                        <input class="input-field" type="file" id="proof" name="proof" accept="image/*,application/pdf" required>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="nav-btn prev-btn" data-prev="2">Back</button>
                        <button type="submit" class="submit-btn">Submit Attendance</button>
                    </div>
                </div>
                <div id="formMessage"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
