<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Red Cross Youth - Attendance Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place your CSS <link> here -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase JS SDKs -->
    <script type="module">
      import { firebaseConfig } from './firebaseConfig.js';
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      window.firebaseApp = app; // Make available globally if needed
      window.getDatabase = getDatabase;
    </script>
</head>
<body>
    <div class="page-container py-10">
        <div class="form-card max-w-4xl mx-auto">
            <!-- Header Section -->
            <div class="header-section text-center text-white relative">
                <div class="header-pattern"></div>
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="red-cross-logo"></div>
                <h1 class="text-4xl font-bold tracking-tight mb-2">COLLEGE RED CROSS YOUTH</h1>
                <p class="text-xl opacity-90 font-light">Attendance Registration Form</p>
            </div>
            <div class="form-section">
                <!-- Form Progress -->
                <div class="form-progress">
                    <div class="progress-bar" id="progressBar" style="width: 33.33%"></div>
                </div>
                <!-- Form Steps -->
                <div class="form-steps">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-text">Personal Info</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-text">Academic Details</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-text">Verification</div>
                    </div>
                </div>
                <form id="attendanceForm">
                    <!-- ... form pages unchanged ... -->
                    <!-- (keep all your form fields and controls the same as before) -->
                </form>
            </div>
        </div>
        <!-- Success Message -->
        <div id="successMessage" class="hidden success-message max-w-4xl mx-auto mt-8">
            <div class="flex items-center">
                <div>
                    <h3 class="text-xl font-semibold">Attendance Submitted Successfully!</h3>
                    <p class="mt-1 opacity-90">Thank you for registering your attendance with College Red Cross Youth.</p>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm mt-8">
            <p>Â© 2023 College Red Cross Youth Organization</p>
        </div>
    </div>
    <!-- Your scripts here -->
    <script type="module" src="script.js"></script>
</body>
</html>
